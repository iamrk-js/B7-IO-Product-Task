<div class="card mb-4">
    <div class="card-header text-white" [ngClass]="{
        'bg-primary' : getProduct.pCategory === 'Catlog',
        'bg-success' : getProduct.pCategory === 'Product'
    }">
        <h3>
            {{getProduct.productName}}
        </h3>
    </div>
    <div class="card-body">
        <p>
            {{getProduct.pDescription}}
        </p>
    </div>
</div>
